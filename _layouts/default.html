<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#" xmlns:og="http://opengraphprotocol.org/schema/">
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  {% if page.class == "page_wide" %}
    <meta name="viewport" content="width=900" />
  {% else %}
    <meta name="viewport" content="width=640" />
  {% endif %}
  <meta name="theme-color" content="hsl(215, 45%, 40%);">
  <!-- <link href="/favicon.png" rel="icon" sizes="32x32"> -->

  <link href='/style.css?v=20190301' rel='stylesheet' type='text/css' />
  <title>{{ page.title }} ...</title>

  <meta name="author" content="Murat Kasimov" />

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="https://tonsky.me{{ page.url }}" />
  {% if page.categories contains 'blog' %}
    <meta property="og:type" content="article" />

    <meta property="article:published_time" content='{{ page.date | date: "%Y-%m-%d" }}' />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
  {% endif %}

  {% if page.summary %}
    <meta property="og:description" content="{{ page.summary }}" />
    <meta name="twitter:description" content="{{ page.summary }}" />
  {% endif %}

  <meta property="og:site_name" content="..." />
  <meta property="profile:first_name" content="Murat" />
  <meta property="profile:last_name" content="Kasimov" />
  <meta property="profile:username" content="iokasimov" />
  <meta property="profile:gender" content="male" />
</head>
<body>
<div class="page {{ page.class }}">

{{ content }}
